<html>
<head>
<meta charset="UTF-8" />
<title>Programação Estruturada</title>
</head>
<body>
<h1>Entrada do Programa</h1>
<button onclick='executarExercicio()'>OK</button>
<p id="resultado"></p>
<script>
    /* Função para armazenar apenas números números num array informado pelo
    usuário com recursão.
    */
function executarExercicio() {
    //armazenando os números informados pelo usuário

function guardarNumeros(valor, vetor = []) {
    if (valor == 0) {
        retorno = vetor;
    } else {

    vetor.push(valor);

// tratando erro dos demais números informado
try{
mValor = Number(prompt('Informe o valor: '));

    if( isNaN(mValor)){
        throw "Informe apenas números. Reinicie, Por favor.";
    }
} catch(erro){
    alert("Erro! "+ erro);
    mValor ="";
    vetor = [];
}

retorno = guardarNumeros(mValor, vetor);
}
return retorno;
}

// tratando do erro do primeiro número informado
try{
    var a = Number(prompt("Informe um número:"));
    if( isNaN(a) ){
        throw "Digite um número";
       
    }
} catch(erro){
        alert( "erro! "+ erro);
        a = "";
}

var r = guardarNumeros(a);
document.getElementById('resultado').innerHTML = r;
}
</script>
</body>
</html>

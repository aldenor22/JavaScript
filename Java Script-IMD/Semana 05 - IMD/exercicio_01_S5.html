<html>
<head>
<meta charset="UTF-8" />
<title>Programação Estruturada</title>
</head>
<body>
<h1>Entrada do Programa</h1>
<button onclick='executarExercicio()'>OK</button>
<p id="resultado"></p>
<script>
function executarExercicio() {
// implemente a partir daqui
var notas = [];
ordem_digitada = [];
for(i = 1; i <= 10;i++){
    var nota = prompt("Digite a "+i+"ª nota");
    notas[notas.length] = nota;
    ordem_digitada[ordem_digitada.length] = nota;
}
 notas.sort(comparar);

// Exemplo de comando de entrada
//var a = Number(prompt("Informe um número:"));
var r = "Ordem digitda: "+ordem_digitada+"<br>"+"Ordem crescente: "+ notas; // atribua o resultado dos seus algoritmos a r
document.getElementById('resultado').innerHTML = r;
}
function comparar(x,y){
    return x - y;
}
</script>
</body>
</html>

<html>
<head>
<meta charset="UTF-8" />
<title>Programação Estruturada</title>
</head>
<body>
<h1>Entrada do Programa</h1>
<button onclick='executarExercicio()'>OK</button>
<p id="resultado"></p>
<script>
function executarExercicio() {
// implemente a partir daqui
var numeros = [];
var n = -1;
do{
    n = Number(prompt("Digite números. Qundo terminar, digite 0."));
    if(n != 0){
       numeros[numeros.length] = n;
    }
   
}while( n != 0);
var maior = Math.max.apply(null,numeros);
var menor = Math.min.apply(null,numeros);

// Exemplo de comando de entrada
//var a = Number(prompt("Informe um número:"));
var r = "O maior número é: "+maior+"<br>"+ "O menor número é: "+menor+"<br><br>"+"maior - menor = "+(maior - menor) + "<br>maior + menor = "+ (maior + menor) + "<br>maior*menor = " + (maior * menor) + "<br>maior / menor = "+(maior / menor); // atribua o resultado dos seus algoritmos a r
document.getElementById('resultado').innerHTML = r;
}
</script>
</body>
</html>

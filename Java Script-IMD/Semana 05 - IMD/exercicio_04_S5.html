<html>
<head>
<meta charset="UTF-8" />
<title>Programação Estruturada</title>
</head>
<body>
<h1>Entrada do Programa</h1>
<button onclick='executarExercicio()'>OK</button>
<p id="resultado"></p>
<script>
function executarExercicio() {
// implemente a partir daqui

var matrix = [[],[],[],[],[],[],[],[],[],[]]
for( i = 0; i < 10;i++){
    for(j = 0; j < 5; j++){
      
        matrix[i][j] = Number(prompt("Digite o elemeto da "+(i+1)+"ª linha e "+ (j+1)+"ª coluna."));
    }
}
var z = Number(prompt("Número da coluna que quer somar entre 0 e 4."));
var coluna = [];
var soma = 0;
 for( i = 0; i < 10; i++){

     coluna[coluna.length] = Number(matrix[i][z]);
 }
 var soma = coluna.reduce(somaColuna);

// Exemplo de comando de entrada
//var a = Number(prompt("Informe um número:"));
var r ="A soma da coluna "+ z+ " é "+soma; // atribua o resultado dos seus algoritmos a r
document.getElementById('resultado').innerHTML = r;
}
function somaColuna(Acumulador,valor){
    return Acumulador + valor;
}
</script>
</body>
</html>

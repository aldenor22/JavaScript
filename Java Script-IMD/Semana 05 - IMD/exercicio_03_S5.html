<html>
<head>
<meta charset="UTF-8" />
<title>Programação Estruturada</title>
</head>
<body>
<h1>Entrada do Programa</h1>
<button onclick='executarExercicio()'>OK</button>
<p id="resultado"></p>
<script>
function executarExercicio() {
// implemente a partir daqui
// Recebendo os dados da matriz
var numeros = [];
var n = -1;
do{
    n = Number(prompt("Digite números. Quando terminar, digite 0."));
   numeros.push(n);
   
0}while( n != 0);
//verificando a ocorrência dos números

var maior = 0;
var valor_ocorrencia = 0;
var i = 0;
var j = 0;
var valor = 0;
var valorj = 0;

for( i = 0; i < numeros.length; i++){
  var cont = 0;
    for( j = 0; j < numeros.length; j++){
      if( i != j ){
        valorj = numeros[j];
        if(numeros[i] == valorj ){
          valor = numeos[i];
          cont = cont + 1;


        }
      }
    }
    //pegando a maior ocorrência e seu valor
    if( maior < cont){
        maior = cont;
        valor_ocorrencia = valor;

    }
}

// Exemplo de comando de entrada
//var a = Number(prompt("Informe um número:"));
var r = maior; // atribua o resultado dos seus algoritmos a r
document.getElementById('resultado').innerHTML = r;
}

</script>
</body>
</html>

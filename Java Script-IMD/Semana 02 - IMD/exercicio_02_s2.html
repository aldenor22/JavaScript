<html>
    <meta charset="UTF-8" />
    <title> Programação Estruturada </title>
<body>
        <h1> Entrada do programa</h1>
        N1: <input type="number" id="x" value=""></input>
        N2: <input type="number" id="y" value=""></input>
        N3: <input type="number" id="z" value=""></input>
        N4: <input type="number" id="w" value=""></input>
        <button onclick='executarExercio()'>Ok</button>
        <p id="resultado"></p>

        <script>
            function executarExercio(){
                var x = Number(document.getElementById('x').value);
                var y = Number(document.getElementById('y').value);
                var z = Number(document.getElementById('z').value);
                var w = Number(document.getElementById('w').value);

                var r = (((x+y)/z+w)/z+w)/(x+y*y-w);

                document.getElementById('resultado').innerHTML = r;
            }
        </script>
        

</body>

</html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        // Aluno: Marllef Hyorrane Alves de Freitas
        function executarExercicio() {

            function lerMatriz(matriz = [[], [], [], [], []], linha = 0, coluna = 0) {

                if ((coluna == matriz.length) && (linha < matriz.length - 1)) {
                    linha++;
                    coluna = 0;
                }

                if (coluna < matriz.length && linha < matriz.length) {
                    valor = Number(prompt(`Informe o valor M[${linha}][${coluna}]: `));
                    matriz[linha].push(valor);
                    coluna++;
                    return lerMatriz(matriz, linha, coluna);
                } else {
                    return mostrarMatriz(matriz);
                }
            }

            function mostrarMatriz(matriz, contador = 0, texto = '') {
                if (contador < matriz.length) {
                    contador++;
                    texto = `${matriz[contador - 1]}` + ' <br> ' + mostrarMatriz(matriz, contador, texto);
                    return texto;
                } else {
                    return texto;
                }
            }
            var r = lerMatriz();
            document.getElementById('resultado').innerHTML = r.split(',').join(' | ');
        }
    </script>
</body>

</html>
